<div class="row">
    <div class="col-sm-10">
        <h3>
            {{book.post_title}}
        </h3>
    </div>
    <div class="col-sm-2 text-right">
        <a href="#" ui-sref="edit({id:book.ID})" class="btn btn-warning">Edit</a>
        <a href="#" ng-click="deletePost(book.ID)" class="btn btn-danger">Delete</a>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div ng-bind-html="book.post_content | to_trusted"></div>
        <h4>ISBN</h4>
        <p>{{book.meta.isbn[0]}}</p>
        <h4>Price USD</h4>
        <p>${{book.meta.price[0]}}</p>
    </div>
    <div class="col-sm-4">
        <h4>Sidebar</h4>
        <p>Sidebar for the page for some more stuff!</p>
    </div>
</div>
