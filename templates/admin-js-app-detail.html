<div class="row">
    <div class="col-sm-12">
        <h3 ng-bind-html="book.title.rendered | to_trusted"></h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-10">
        <div ng-bind-html="book.content.rendered | to_trusted"></div>
        <h4>Excerpt</h4>
        <div ng-bind-html="book.excerpt.rendered | to_trusted"></div>
        <h4>ISBN</h4>
        <p>{{book.meta.isbn}}</p>
        <h4>Price USD</h4>
        <p>${{book.meta.price}}</p>
    </div>
    <div class="col-sm-2">
        <a href="#" ui-sref="edit({id:book.id})" class="btn btn-warning btn-block">Edit</a>
        <a href="#" ng-click="deletePost(book.id)" class="btn btn-danger btn-block">Delete</a>
    </div>
</div>
